<!DOCTYPE html>
    <head lang="en-us">
        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <link href="assets/css/reset.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>Rock Paper Scissors Game</h2>
                    <h3>Moves</h3>
                    <button id="rock" class="move">Rock</button>
                    <button id="paper" class="move">Paper</button>
                    <button id="scissors" class="move">Scissors</button>
                    <h3>Result of Last Move</h3>
                    <p>None</p>
                    <h3>Wins</h3>
                    <p>#</p>
                    <h3>Loses</h3>
                    <p>#</p>
                </div>

                <div class="col-md-4">
                    <h2>Chat Area</h2>
                    <p>Text 1</p>
                    <p>Text 2</p>
                    <p>Text 3</p>
                    <p>Text 4</p>
                    <p>Text 5</p>
                    <form id="chat">
                        <div class="form-group">
                            <input type="text" class="form-control" id="message" placeholder="Enter Message">
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>

            </div>
        </div>

        


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
        <script type="text/javascript" src="assets/js/firebase.js"></script>
        <script type="text/javascript" src="assets/js/game.js"></script>
    </body>
</html>
